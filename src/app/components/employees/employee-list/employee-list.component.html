<app-header></app-header>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-10">
                <h4 class="mb-3">Employees</h4>
            </div>

            <div class="col-md-2">
                
                <!-- <a class="btn btn-primary btn-sm" routerLink="/employees/add" >Add Employee</a> -->
                <a class="btn btn-primary btn-sm" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" href="exampleModalToggle">
                    Add Employee
                  </a>
            </div>
        </div>
        
        
        <table class="table table-striped" *ngIf="employee && employee.length > 0">
            <thead>
                <tr>
                    <!-- <th>Id</th> -->
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Salary</th>
                    <th>Departmet</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employee">
                    <!-- <td>{{emp.id}}</td> -->
                    <td>{{emp.fullName}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.mobileNumber}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.department}}</td>
                    <td><a [routerLink]="['/employees', 'edit', emp.id]">Edit</a></td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="!employee || employee.length <=0">No employee found in the database</p>
    </div>


    <!-- Modal starts -->

  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
            Contact us
            </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>
            Please fill and submit this form we will be in touch with you
          </p>
          <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="addEmployeeRequest.fullName">
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="addEmployeeRequest.email">
                </div>
                <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="mobileNumber" name="mobileNumber" [(ngModel)]="addEmployeeRequest.mobileNumber">
                </div>
                <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="addEmployeeRequest.salary">
                </div>
                <div class="mb-3">
                <label for="department" class="form-label">Departmet</label>
                <input type="text" class="form-control" id="department" name="department" [(ngModel)]="addEmployeeRequest.department">
                </div>
                
                <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary ms-2" data-bs-dismiss="modal">
                  Submit
                </button>
          </form>
         
        </div>
       
      </div>
    </div>
  </div>
  <!-- Modal ends  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
