<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold text-center">Login</h3>
                    </div>
                    <div class="panel-body p-3 align-items-center">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                                  <span class="bi bi-person-circle "></span>
                                  <input formControlName="username" type="text" class="text ms-1 outline-none" placeholder="username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" 
                            class="text-danger">*Username is required!</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                  <span class="bi bi-file-lock-fill "></span>
                                  <input formControlName="password" [type]="type" class="text ms-1" placeholder="password">
                                  <span (click)="hideShowPassword()" class="bi {{ eyeIcon }}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" 
                             class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold"> Forgot Password?</a>
                            </div>
                            <button (click)="onSubmit()" type="submit" class="btn btn-dark btn-sm mt-4 w-100 ">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account? <a id="forget" routerLink="/signup"> Sign up</a></div>
                        </form>
                    </div>

                    <!-- <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">

                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
